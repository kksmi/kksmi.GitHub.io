<!doctype html>
<html>
<head>
<title>jQuery_3</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function() {
	$('tr.parent')
		.css("cursor","pointer")
		.attr("title","点击这里展开/关闭")
		.click(function(){
			$(this).siblings('.child-'+this.id).toggle();
		});
});
</script>

<style>

table.detail, table.detail td, table.detail th {

	border:1px solid #000 ;

}

</style>

</head>



<body>

<table id="detail_table" class="detail" > 

	<col style="width:40px;">

	<col style="width:80px;">

	<col style="width:150px;">
<thead>

	<tr>

		<th> <br> </th>

		<th colspan="2"> <br> </th>

	</tr>

</thead>

<tbody>

	<tr class="parent" id="row123">

		<td></td>

		<td colspan="2">click to close</td>

	</tr>

	<tr class="child-row123">
		<td><br> </td>
		<td><br> </td>
		<td><br> </td>
	</tr>

	<tr class="child-row123">
	<td><br> </td>
	<td><br> </td>
	<td><br> </td>

	</tr>

	<tr class="child-row123">
		<td><br> </td>
		<td><br> </td>
		<td><br> </td>
	</tr>


</tbody>
</table>



</body>

</html>
